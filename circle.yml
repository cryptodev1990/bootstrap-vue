machine:
  node:
    version: 6

  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  pre:
    - yarn --version

  override:
    - yarn install
    - cat yarn.lock
	
test:
  override:
    - yarn run build
    - cp -rv dist/* $CIRCLE_ARTIFACTS
	
deployment:
  npm:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - npm publish
	