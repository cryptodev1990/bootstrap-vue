machine:
  node:
    version: 6

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - NODE_ENV=dev yarn install
    
test:
  override:
    - yarn build
    - cp -rv dist/* $CIRCLE_ARTIFACTS
    
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - npm publish
  docs:
    branch: master
    commands:
      - yarn docs-deploy
    
